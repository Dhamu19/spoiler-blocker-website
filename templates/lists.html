<html>
  <head>
    <title>Spoiler Blocker Website</title>
    <script type="text/javascript" src="../static/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../static/js/angular.min.js"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootcards.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootcards-desktop.scss" />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  </head>
  <body ng-app="SpoilerBlockerWebsite" ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand-name" href="#">Spoiler Blocker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav_home"><a href="index.html">Home</a></li>
            <li id="nav_home"><a href="#">About</a></li>
            <li id="nav_home"><a href="#">Contact Us</a></li> <!-- Some rubbish on the nav -->
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" ng-repeat="list in lists">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h1 class="panel-title pull-left">[[ list.title ]]</h1>
          <span class="badge pull-right" style="margin: 7px 0px">[[ list.num_downloads ]]</span>
        </div>

        <div class="list-group">
          <div class="list-group-item">
            <label>Tags</label>
            <h6 class="list-group-item-heading">[[ list.tags ]]</h6>
          </div>
        </div>

        <div class="list-group">
          <div class="list-group-item">
            <label>Rating</label>
            <div>
              <span ng-repeat="a in range(list.rating) track by $index" style="color:gold">&#9733;</span>
            </div>
          </div>
        </div>

        <div class="list-group">
          <div class="list-group-item">
            <label>Number of Downloads</label>
            <h6 class="list-group-item-heading">[[ list.num_downloads ]]</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
