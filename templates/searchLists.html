<html>
  <head>
    <title>Spoiler Blocker Website</title>
    <script type="text/javascript" src="../../static/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../../static/js/angular.min.js"></script>
    <script type="text/javascript" src="../../static/js/app.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/typeahead.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css" />
  </head>
  <body ng-app="SpoilerBlockerWebsite">
    <ng-include src="'../../static/angulartemplates/nav.html'"></ng-include>

    <div ng-controller="SearchController" ng-init="lists = {{ injectedLists }}">
      <div class="container" ng-repeat="list in lists">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">[[ list.title ]]</h3>
  					<span class="glyphicon display-arrow clickable"
             ng-class="list.displayTags? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-right'"
             ng-click="list.displayTags = list.displayTags? false: true"></span>
            <button class="btn btn-danger pull-right no-hover" type="button">
              Downloads <span class="badge" style="margin-left: 4px">[[ list.num_downloads ]]</span>
            </button>
            <button class="btn btn-warning pull-right no-hover" type="button" style="margin-right:10px">
              Rating <span class="badge" style="margin-left: 4px">[[ list.rating ]] / 5</span>
            </button>
          </div>

          <div class="list-group" ng-if="list.displayTags">
            <div class="list-group-item">
              <label>Tags</label>
              <h6 class="list-group-item-heading">[[ list.tags ]]</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="jumbotron" ng-if="lists.length == 0">
          <h1>Sorry!</h1>
          <p>Your query doesn't match any list</p>
        </div>
      </div>
    </div>
  </body>
</html>
