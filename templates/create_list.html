<html>
  <head>
    <title>Spoiler Blocker Website</title>
    <script type="text/javascript" src="../static/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../static/js/angular.min.js"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  </head>
  <body ng-app="SpoilerBlockerWebsite" ng-controller="CreateController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand-name" href="#">Spoiler Blocker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav_home"><a href="/">Home</a></li>
            <li id="nav_home"><a href="#">About</a></li>
            <li id="nav_home"><a href="#">Contact Us</a></li> <!-- Some rubbish on the nav -->
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="ListTitle">List Title</label>
          <input type="text" class="form-control" placeholder="List Title" ng-model="createForm.title">
        </div>
        <div class="form-group">
          <label for="ListTags">List Tags</label>
          <input type="text" class="form-control" placeholder="Comma-separated tags" ng-model="createForm.tags">
        </div>
        <div class="form-group">
          <label for="EmailInput">Email address</label>
          <input type="email" class="form-control" placeholder="user@domain.com" ng-model="createForm.email">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submitForm()">Submit</button>
      </form>
    </div>
  </body>
</html>
