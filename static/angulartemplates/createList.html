<div class="container">
  <form ng-submit="submitForm()">
    <div class="form-group">
      <label for="ListTitle">List Title</label>
      <input type="text" class="form-control" placeholder="List Title" ng-model="createForm.title">
    </div>
    <div class="form-group">
      <label for="ListTags">List Tags</label>
      <input type="text" class="form-control" placeholder="Comma-separated tags" ng-model="createForm.tags">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" placeholder="user@domain.com" ng-model="createForm.email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br />
  <div class="alert alert-success alert-dismissible" role="alert" ng-if="displayAlert" style="width: 250px">
    <button type="button" class="close" ng-click="displayAlert = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Successfully Submitted!
  </div>
</div>
